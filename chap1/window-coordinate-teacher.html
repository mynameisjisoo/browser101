<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate</title>
</head>
<style>
    body{
        background-color: black;
        /*overflow: hidden; 컨텐츠가 문서를 벗어나게되면 hidden처리 (스크롤안되게)*/
    }

    .box{
        padding:10px;
        margin-bottom: 20px;
        background-color: darkseagreen;
        width: 100px;
        height: 100px;
        border-radius: 4px;
    }
    #special{
        background-color:lightcoral;
    }
    aside{
    position: fixed;
    top:20px;
    right:20px;

    
    
    }
    

</style>
<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" id="special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <aside>
        <button class="scroll-by">Scroll by 100px(y)</button>
        <button class="scroll-to">Scroll to 100px(y)</button>
        <button class="scroll-into">Scroll into special</button>
    </aside>
</body>

<script>
    // const special = document.getElementById("special"); //querySelector로 가져와도 됨
    const special = document.querySelector("#special"); //querySelector로 가져와도 됨
    
    special.addEventListener("click",(event)=>{ //항상event에는 event라는 오브젝트가 전달됨
        console.log(special.getBoundingClientRect());
        console.log(`clientX: ${event.clientX}, clientY: ${event.clientY}`);
        console.log(`pageX: ${event.pageX}, pageY: ${event.pageY}`);
    });
    const scrollby = document.querySelector('.scroll-by');
    const scrollto = document.querySelector('.scroll-to');
    const scrollinto = document.querySelector('.scroll-into');

    scrollto.addEventListener("click",(event)=>{
        window.scrollto(0,100);
    } )
    scrollBy.addEventListener("click",(event)=>{
      //  window.scrollby({top:100, left:0, behavior:"smooth"}); 이렇게 오브젝트를 전달해도 됨
        window.scrollBy(0,100);
    } )
    scrollinto.addEventListener("click",(event)=>{
        special.scrollIntoView();
    } )


</script>
</html>
