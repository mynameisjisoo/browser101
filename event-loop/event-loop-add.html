<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click to add</button> 
    <script>
        const button = document.querySelector('button'); 
        button.addEventListener('click',()=>{
            const element = document.createElement("h1");  
            document.body.appendChild(element); //텅텅 빈 element를 바디에 먼저 등록한 후 그 뒤에 style과 innerText를 바꿔줌.
            element.style.color ='red';
            element.innerText ='hello'
        })
        
    </script>
</body>
</html>
<!--- 
    element를 바디에 먼저 등록하고 그 후에 style과 innerText를 변경하는 이 코드가 비효율적이어 보일 수 있지만! 실제로 브라우저에서 동작 할 때는
    `webAPIs` 에서 `button` 에 `click event` 가 발생하면 `콜백함수 ()=>{ }` 는 `Task queue` 로 보내짐
    ⇒ `event loop` 가 돌다가 `Task queue`에 있는 `call back()` 을 `call stack` 으로 가져감
    ⇒ `call stack` 에 있는 함수가 다 끝나면 (= 바디에 엘리먼트 등록하고 style바꾸고 innerText 바꾸는 모든 것이 완료 된 다음에) 
    ⇒ `call stack` 에서 함수가 사라지면  ⇒ `event loop` 는 이 수정된 사항들을 다 적용한 다음에 `Render` 로 가져감
    즉 `call back()` 안에 들어있는 코드는 코드 블럭이 다  완료된 후에 렌더링이 발생하기 때문에 어떤 순서로 작성되어있는지 상관없다. 
    (콜백이 전체적으로 적용완료 된 후에 렌더링 됨)**-->
