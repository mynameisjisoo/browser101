<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <!-- hello comment-->
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>

    <script>
      const section = document.querySelector('section');
      const h2 = document.createElement('h2'); // h2 elemeent를 새로 만듬
      h2.setAttribute('class','title'); // h2의 속성 설정 <h2 class="title"></h2> 까지 된 상태
      h2.textContent = 'This is a title'; // <h2 class="title">This is title</h2> 
      /*innerText와 비교해 볼 수 있지만 InnerText는 layout을 발생시키고(performance저하)*/
 
      /* section.appendChild(h2); appendchild는 부모의 가장 끝부분에 추가됨
      append와 appendchild와 비교하는 문서 보기!! 최근거라 IE 지원 안됨 */

      const h3 = document.querySelector('h3');
      section.insertBefore(h2,h3); /*컨테이너의 특정한 부분에 추가하고 싶다면 insertBefore이용*/

      /* section.innerHTML=`
      나나나
      `; 
      innerHTML은 엔터도 적용되고 createElement나 setAttribute안하고 간단하게 작성 할 수 있다.
      하지만 만약 내용을 계속 추가 변경해야될 때 innerHTML을 이용하면 추가 될 때마다 DOM tree를 새로 만들어야 되서 퍼포먼스 떨어짐.
      그래서 부분적으로 변경이 자주 일어난 다면 createElement를 이용하는게 좋고 
      한번 업데이트 한 다음 다시 변경 할 일이 없다면 innerHTML을 이용하는 것도 좋다.
      */
    </script>
  </body>
</html>
